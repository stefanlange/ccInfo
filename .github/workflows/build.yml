name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          xcodebuild -project CCInfo/CCInfo.xcodeproj \
                     -scheme CCInfo \
                     -configuration Release \
                     -derivedDataPath build \
                     CODE_SIGNING_ALLOWED=NO
